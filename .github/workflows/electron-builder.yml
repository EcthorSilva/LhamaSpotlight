name: Build Electron App

on:
  push:
    tags:
      - "v*"  # Executa apenas em push de tags versÃ£o (exemplo: v1.0.0)
  workflow_dispatch:  # Permite iniciar manualmente pelo GitHub Actions

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar dependÃªncias
        run: npm install

      - name: ğŸ—ï¸ Build para macOS
        run: npm run build

      - name: ğŸ“¤ Upload do DMG como artefato
        uses: actions/upload-artifact@v4
        with:
          name: LhamaSpotlight-macOS
          path: dist/*.dmg  # Arquivos de build do macOS

      - name: ğŸš€ Criar Release e Publicar DMG
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.dmg
          body: "Nova versÃ£o do LhamaSpotlight ğŸš€"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
